# Spotless configuration for aurenworks-api
# This file contains additional configuration for the Spotless Maven plugin

# Java formatting configuration
java.eclipse.formatter.config=eclipse-formatter.xml
java.removeUnusedImports=true
java.formatAnnotations=true

# XML formatting configuration
xml.eclipseWtp.type=XML
xml.includes=src/**/*.xml,src/**/*.xsd

# General configuration
lineEndings=UNIX
encoding=UTF-8
